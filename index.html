<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jyeshna... Yes or No? üí§ (pick before nap time)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9e4ff 0%, #e0f7fa 50%, #fff5e6 100%);
      font-family: system-ui, -apple-system, sans-serif;
      color: #4a4a6a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
      touch-action: manipulation; /* Improves touch responsiveness */
    }
    .container {
      max-width: 100%;
      width: 100%;
      text-align: center;
      padding: 20px 10px;
    }
    .gifs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 0 0 20px;
    }
    .gif {
      max-width: 140px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      opacity: 0.95;
    }
    h1 {
      font-size: clamp(1.8rem, 8vw, 2.8rem);
      margin: 0 0 15px;
      color: #5c3f7e;
      font-weight: 600;
    }
    .question {
      font-size: clamp(1.2rem, 5vw, 1.6rem);
      margin: 0 0 30px;
      color: #6b7280;
      line-height: 1.4;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin: 30px 0;
      position: relative;
    }
    button {
      font-size: clamp(1.4rem, 6vw, 2rem);
      padding: 18px 60px;
      border: none;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 6px 0 rgba(0,0,0,0.15);
      touch-action: manipulation;
      min-width: 220px; /* Touch-friendly width */
    }
    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.15);
    }
    .yes {
      background: #a7e9af;
      color: #1e4d2b;
    }
    .yes:hover, .yes:active {
      background: #8de099;
      transform: scale(1.08);
    }
    .no {
      background: #d1d5db;
      color: #374151;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 120px; /* Starts below Yes on mobile */
    }
    .no:hover, .no:active {
      background: #c7cdd5;
    }
    .tiny {
      font-size: clamp(1rem, 4vw, 1.1rem);
      color: #6b7280;
      opacity: 0.9;
      margin-top: 50px;
      line-height: 1.5;
    }
    .hearts {
      font-size: 2.5rem;
      margin: 20px 0;
      animation: gentle-pulse 5s ease-in-out infinite;
    }
    @keyframes gentle-pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.08); }
    }

    /* Larger screens get slight tweaks */
    @media (min-width: 600px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
        gap: 60px;
      }
      .no {
        position: absolute;
        top: 80px;
      }
      .gif {
        max-width: 160px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="gifs">
    <img class="gif" src="https://i.pinimg.com/originals/91/f5/0f/91f50f4b17be3ee79f28865544360171.gif" alt="sleepy kitty">
    <img class="gif" src="https://cdn.dribbble.com/userupload/42308199/file/original-d00c381e71565143a1431b593a0028ba.gif" alt="cozy cat">
    <img class="gif" src="https://i.pinimg.com/originals/b8/41/4d/b8414dcb8401d840775d7b62ed0bbfa7.gif" alt="lazy sloth">
  </div>

  <h1>Hey Jyeshna...</h1>
  <p class="question">Be my Valentine?<br>(naps all day + snacks delivered to bed included üíï)</p>

  <div class="hearts">üí§ üíó üí§</div>

  <div class="buttons">
    <button class="yes"
      onclick="alert('YES! Jyeshna picked me ü•∞ Nap & cuddle privileges: unlocked forever'); 
               document.body.innerHTML = '<div style=\"font-size: clamp(3rem,12vw,6rem); margin:30vh auto 0; text-align:center; color:#5c3f7e;\">Jyeshna said YES üíïüí§</div><p style=\"font-size:1.8rem; color:#8de099; margin-top:20px;\">best lazy duo ever</p>';">
      YES pls
    </button>

    <button class="no" id="noBtn">
      No... too sleepy
    </button>
  </div>

  <p class="tiny">(the No button is way too fast for sleepy fingers... good luck catching it üòè)</p>
</div>

<script>
  const noBtn = document.getElementById('noBtn');

  // Mobile-friendly escape: works on touchstart/touchmove + mouseover
  function escapeNo() {
    const maxJump = 220; // bigger jumps for mobile frustration
    const dx = (Math.random() - 0.5) * maxJump * 2;
    const dy = (Math.random() - 0.5) * maxJump * 1.8;
    noBtn.style.transition = 'transform 0.1s ease-out';
    noBtn.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random()*30 - 15}deg)`;
  }

  // Touch events for mobile
  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault(); // prevent any default touch behavior
    escapeNo();
  });

  noBtn.addEventListener('touchmove', (e) => {
    e.preventDefault();
    escapeNo();
  });

  // Mouse for desktop
  noBtn.addEventListener('mouseover', escapeNo);

  // Constant fast drifting (every 500ms)
  setInterval(() => {
    if (!noBtn) return;
    const dx = (Math.random() - 0.5) * 160;
    const dy = (Math.random() - 0.5) * 120;
    noBtn.style.transition = 'transform 0.3s ease';
    noBtn.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random()*20 - 10}deg)`;
  }, 500);
</script>

</body>
</html>
