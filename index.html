<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px 25px;
      max-width: 95%;
      background: rgba(255, 255, 255, 0.94);
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
      animation: float 7s ease-in-out infinite;
    }

    h1 {
      font-size: 4.2rem;
      margin: 0.2em 0 0.5em;
      color: #e74c3c;
    }

    .heart-beat {
      display: inline-block;
      animation: heartbeat 1.3s infinite;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin: 1em 0 1.8em;
      color: #444;
    }

    .question {
      font-size: 1.9rem;
      margin: 2rem 0 2.5rem;
    }

    .buttons {
      position: relative;
      width: 100%;
      max-width: 700px;
      height: 140px;               /* fixed height = play area for No button */
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px dashed #ffcccc;
      border-radius: 16px;
      background: rgba(255, 240, 240, 0.4);
      overflow: hidden;
    }

    button {
      font-weight: bold;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      user-select: none;
    }

    #yes {
      font-size: 2.4rem;
      padding: 28px 100px;
      background: #e74c3c;
      color: white;
      position: relative;
      z-index: 5;
    }

    #yes:hover {
      background: #c0392b;
      transform: scale(1.12);
    }

    #no {
      font-size: 1.5rem;
      padding: 16px 60px;
      background: #ecf0f1;
      color: #7f8c8d;
      position: absolute;
      transition: top 0.4s ease-out, left 0.4s ease-out;
      z-index: 10;
      pointer-events: auto;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #no:hover {
      background: #bdc3c7;
      transform: scale(1.1);
    }

    .message {
      font-size: 2.5rem;
      margin-top: 2.5rem;
      color: #27ae60;
      font-weight: bold;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.9s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .floating-hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: floatUp linear infinite;
      opacity: 0.75;
    }

    @keyframes floatUp {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-20vh) rotate(720deg); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.22); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-20px); }
    }

    @media (max-width: 600px) {
      h1       { font-size: 3.4rem; }
      #yes     { font-size: 2rem;    padding: 22px 70px; }
      #no      { font-size: 1.35rem; padding: 14px 50px; }
      .buttons { height: 120px; }
      .question { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

<div class="floating-hearts" id="hearts"></div>

<div class="container">
  <h1>Hey beautiful <span class="heart-beat">‚ù§Ô∏è</span></h1>
  
  <p>I‚Äôve been thinking about this a lot lately‚Ä¶<br>and I really want only one person next to me this Valentine‚Äôs.</p>

  <div class="question"><strong>Will you be my Valentine?</strong></div>

  <div class="buttons" id="buttonBox">
    <button id="yes">Yes!! üíñ</button>
    <button id="no">No üò≠</button>
  </div>

  <div class="message" id="happyMessage">
    YAYYYYY!!! üéâ‚ù§Ô∏è I love you so much!!
  </div>
</div>

<script>
  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = ['‚ù§Ô∏è','üíó','üíì','üíû','üíò','üíù'][Math.floor(Math.random()*6)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 9 + 11) + 's';
    heart.style.fontSize = (Math.random() * 1.5 + 1.2) + 'rem';
    document.getElementById('hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 16000);
  }
  setInterval(createHeart, 320);

  // Logic
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('happyMessage');
  const box = document.getElementById('buttonBox');

  yesBtn.addEventListener('click', () => {
    message.classList.add('show');
    noBtn.style.display = 'none';
    yesBtn.innerHTML = 'You said YES! ü•∞üíï';
    yesBtn.style.transform = 'scale(1.3)';
    yesBtn.disabled = true;

    for(let i = 0; i < 50; i++) {
      setTimeout(createHeart, i * 50);
    }
  });

  // No button dodges inside the box
  let noLocked = false;

  function keepNoInsideBox(x, y) {
    const boxRect = box.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();

    const maxLeft = boxRect.width - noRect.width - 20;
    const maxTop  = boxRect.height - noRect.height - 20;

    x = Math.max(20, Math.min(maxLeft, x));
    y = Math.max(20, Math.min(maxTop, y));

    noBtn.style.left = x + 'px';
    noBtn.style.top  = y + 'px';
  }

  function moveNoButton(e) {
    if (noLocked) return;

    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const mouseX = e.clientX || (e.touches && e.touches[0]?.clientX);
    const mouseY = e.clientY || (e.touches && e.touches[0]?.clientY);

    if (!mouseX || !mouseY) return;

    const dist = Math.hypot(mouseX - btnX, mouseY - btnY);

    if (dist < 90) {  // trigger distance
      const angle = Math.atan2(mouseY - btnY, mouseX - btnX);
      const escapeDist = 80 + Math.random() * 60;   // smaller jumps ‚Üí stays inside box

      let newX = (btnX - box.getBoundingClientRect().left) + Math.cos(angle + Math.PI) * escapeDist;
      let newY = (btnY - box.getBoundingClientRect().top)  + Math.sin(angle + Math.PI) * escapeDist;

      keepNoInsideBox(newX - rect.width / 2, newY - rect.height / 2);

      // Very rare catch
      if (Math.random() < 0.005) {
        noLocked = true;
        noBtn.innerHTML = "‚Ä¶okay üò≠";
        noBtn.style.background = '#e67e22';
        noBtn.style.color = 'white';
      }
    }
  }

  document.addEventListener('mousemove', moveNoButton);
  document.addEventListener('touchmove', moveNoButton, { passive: true });

  // Initial random position inside box
  setTimeout(() => {
    const boxRect = box.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();
    const randomX = 30 + Math.random() * (boxRect.width - noRect.width - 60);
    const randomY = 30 + Math.random() * (boxRect.height - noRect.height - 60);
    keepNoInsideBox(randomX, randomY);
  }, 300);

  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    alert("Hey! No sneaking clicks üò≠\nPleaseeee be my Valentine? ü•∫‚ù§Ô∏è");
  });
</script>
</body>
</html>
