<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      text-align: center;
      padding: 45px 35px;
      max-width: 90%;
      width: 540px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 36px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      position: relative;
      overflow: hidden;
      animation: float 8s ease-in-out infinite;
    }

    h1 {
      font-size: 4rem;
      margin: 0.2em 0 0.5em;
      color: #e74c3c;
    }

    .heartbeat {
      display: inline-block;
      animation: pulse 1.4s infinite;
    }

    .intro {
      font-size: 1.5rem;
      line-height: 1.6;
      margin: 0.8em 0 1.8em;
      color: #444;
    }

    .question {
      font-size: 2rem;
      font-weight: 600;
      margin: 2rem 0 2.5rem;
      color: #222;
    }

    .buttons-zone {
      position: relative;
      min-height: 140px;
      margin: 1.5rem 0 2.5rem;
    }

    button {
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 6px 22px rgba(0,0,0,0.14);
      user-select: none;
    }

    #yes {
      font-size: 2.4rem;
      padding: 22px 100px;
      background: #e74c3c;
      color: white;
    }

    #yes:hover {
      background: #c62828;
      transform: scale(1.08);
    }

    #no {
      font-size: 1.05rem;           /* small */
      padding: 9px 26px;
      background: #eeeeee;
      color: #616161;
      position: absolute;
      pointer-events: none;          /* prevents actual hover state & click */
      transition: left 0.25s ease-out, top 0.25s ease-out;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      white-space: nowrap;
    }

    .success {
      font-size: 2.5rem;
      margin-top: 2.2rem;
      color: #2e7d32;
      font-weight: bold;
      opacity: 0;
      transform: translateY(35px);
      transition: all 1s ease;
    }

    .success.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hearts-bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: rise linear infinite;
      opacity: 0.75;
    }

    @keyframes rise {
      0%   { transform: translateY(120%) rotate(0deg); }
      100% { transform: translateY(-40%) rotate(1080deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.2); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-15px); }
    }

    @media (max-width: 550px) {
      .card    { padding: 35px 25px; width: 90%; }
      h1       { font-size: 3.2rem; }
      #yes     { font-size: 2rem; padding: 18px 80px; }
      #no      { font-size: 0.95rem; padding: 8px 22px; }
      .question { font-size: 1.75rem; }
    }
  </style>
</head>
<body>

<div class="hearts-bg" id="hearts"></div>

<div class="card">
  <h1>Hey beautiful <span class="heartbeat">‚ù§Ô∏è</span></h1>

  <div class="intro">
    I've been thinking about this a lot‚Ä¶<br>
    and honestly, there's only one person I want next to me this Valentine's.
  </div>

  <div class="question">Will you be my Valentine?</div>

  <div class="buttons-zone">
    <button id="yes">Yes!! üíñ</button>
    <button id="no">No üò≠</button>
  </div>

  <div class="success" id="successMsg">
    YAYYYY!!! üéâ‚ù§Ô∏è I love you more than anything!!
  </div>
</div>

<script>
  // Hearts
  function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = ['‚ù§Ô∏è','üíó','üíì','üíû','üíò','üíù'][Math.floor(Math.random()*6)];
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDuration = (Math.random() * 9 + 11) + 's';
    h.style.fontSize = (Math.random() * 1.2 + 1.3) + 'rem';
    document.getElementById('hearts').appendChild(h);
    setTimeout(() => h.remove(), 18000);
  }
  setInterval(spawnHeart, 350);

  // Logic
  const yesBtn = document.getElementById('yes');
  const noBtn  = document.getElementById('no');
  const success = document.getElementById('successMsg');
  const card    = document.querySelector('.card');

  yesBtn.addEventListener('click', () => {
    success.classList.add('show');
    noBtn.style.display = 'none';
    yesBtn.textContent = 'You said YES! ü•∞üíï';
    yesBtn.style.transform = 'scale(1.3)';
    yesBtn.disabled = true;

    for(let i = 0; i < 60; i++) setTimeout(spawnHeart, i * 55);
  });

  let noLocked = false;

  function clampToCard(x, y) {
    const bounds = card.getBoundingClientRect();
    const noSize = noBtn.getBoundingClientRect();
    const pad = 35;
    const minX = pad;
    const maxX = bounds.width - noSize.width - pad;
    const minY = pad;
    const maxY = bounds.height - noSize.height - pad;

    return {
      x: Math.max(minX, Math.min(maxX, x)),
      y: Math.max(minY, Math.min(maxY, y))
    };
  }

  function evade(e) {
    if (noLocked) return;

    const noRect = noBtn.getBoundingClientRect();
    const cx = noRect.left + noRect.width / 2;
    const cy = noRect.top  + noRect.height / 2;

    const mx = e.clientX || (e.touches?.[0]?.clientX ?? 0);
    const my = e.clientY || (e.touches?.[0]?.clientY ?? 0);

    if (!mx || !my) return;

    const dist = Math.hypot(mx - cx, my - cy);

    if (dist < 110) {  // larger trigger radius ‚Üí prevents hover almost completely
      const angle = Math.atan2(my - cy, mx - cx);
      const jump = 70 + Math.random() * 70;  // strong jumps

      let newX = (cx - card.getBoundingClientRect().left) + Math.cos(angle + Math.PI) * jump;
      let newY = (cy - card.getBoundingClientRect().top)  + Math.sin(angle + Math.PI) * jump;

      const pos = clampToCard(newX - noRect.width / 2, newY - noRect.height / 2);

      noBtn.style.left = pos.x + 'px';
      noBtn.style.top  = pos.y + 'px';

      if (Math.random() < 0.004) {
        noLocked = true;
        noBtn.textContent = "‚Ä¶okay üò≠";
        noBtn.style.background = '#ff9800';
        noBtn.style.color = 'white';
      }
    }
  }

  document.addEventListener('mousemove', evade);
  document.addEventListener('touchmove', evade, { passive: true });

  // Random safe start position
  window.addEventListener('load', () => {
    const bounds = card.getBoundingClientRect();
    const noSize = noBtn.getBoundingClientRect();
    const rx = 80 + Math.random() * (bounds.width - noSize.width - 160);
    const ry = 120 + Math.random() * (bounds.height - noSize.height - 240);
    const pos = clampToCard(rx, ry);
    noBtn.style.left = pos.x + 'px';
    noBtn.style.top  = pos.y + 'px';
  });

  // Safety alert if someone forces a click
  noBtn.addEventListener('click', e => {
    e.preventDefault();
    alert("No cheating allowed! üò≠\nPlease be my Valentine? ü•∫‚ù§Ô∏è");
  });
</script>
</body>
</html>
