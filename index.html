<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 30px 20px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      backdrop-filter: blur(8px);
      animation: float 6s ease-in-out infinite;
      position: relative;
    }

    h1 {
      font-size: 3.8rem;
      margin: 0.2em 0 0.4em;
      color: #e74c3c;
    }

    .heart-beat {
      display: inline-block;
      animation: heartbeat 1.4s infinite;
    }

    p {
      font-size: 1.45rem;
      line-height: 1.6;
      margin: 0.8em 0 1.8em;
      color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 60px;
      flex-wrap: wrap;
      position: relative;
      min-height: 80px;
    }

    button {
      font-size: 1.4rem;
      padding: 16px 48px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      user-select: none;
    }

    #yes {
      background: #e74c3c;
      color: white;
    }

    #yes:hover {
      background: #c0392b;
      transform: scale(1.12);
    }

    #no {
      background: #ecf0f1;
      color: #7f8c8d;
      position: absolute;
      pointer-events: auto;
      transition: all 0.15s ease-out;
      z-index: 10;
    }

    #no:hover, #no:active {
      background: #bdc3c7;
      color: #2c3e50;
      transform: scale(1.08);
    }

    .message {
      font-size: 2.2rem;
      margin-top: 2rem;
      color: #27ae60;
      font-weight: bold;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0; left: 0;
    }

    .heart {
      position: absolute;
      font-size: 1.8rem;
      animation: floatUp linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0%   { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-15vh) rotate(360deg); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.18); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-18px); }
    }

    @media (max-width: 500px) {
      h1 { font-size: 2.9rem; }
      button { font-size: 1.25rem; padding: 14px 36px; }
      .buttons { gap: 30px; }
    }
  </style>
</head>
<body>

<div class="floating-hearts" id="hearts"></div>

<div class="container">
  <h1>Hey beautiful <span class="heart-beat">‚ù§Ô∏è</span></h1>
  
  <p>I‚Äôve been thinking about this way too much‚Ä¶<br>
  and there‚Äôs only one person I want to spend Valentine‚Äôs with.</p>

  <p style="font-size: 1.7rem; margin: 2rem 0 1.5rem;">
    So‚Ä¶<br><strong>Will you be my Valentine?</strong>
  </p>

  <div class="buttons">
    <button id="yes">Yes!! üíñ</button>
    <button id="no">No üò≠</button>
  </div>

  <div class="message" id="happyMessage">
    YAYYYYY!!! üéâ‚ù§Ô∏è I love you more than words can say!!
  </div>
</div>

<script>
  // Floating hearts background
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = ['‚ù§Ô∏è','üíó','üíì','üíû','üíò','üíù'][Math.floor(Math.random()*6)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 8 + 10) + 's';
    heart.style.fontSize = (Math.random() * 1.2 + 1.1) + 'rem';
    document.getElementById('hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 15000);
  }
  setInterval(createHeart, 380);

  // Button logic
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('happyMessage');

  yesBtn.addEventListener('click', () => {
    message.classList.add('show');
    noBtn.style.display = 'none';
    yesBtn.innerHTML = 'You said YES! ü•∞üíï';
    yesBtn.style.transform = 'scale(1.3)';
    yesBtn.disabled = true;

    // Heart explosion
    for(let i = 0; i < 40; i++) {
      setTimeout(createHeart, i * 60);
    }
  });

  // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  //     THE NO BUTTON ESCAPE GAME ‚Äî super slippery
  // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  let noButtonLocked = false;

  function moveNoButton(e) {
    if (noButtonLocked) return;

    const rect = noBtn.getBoundingClientRect();
    const buttonCenterX = rect.left + rect.width / 2;
    const buttonCenterY = rect.top + rect.height / 2;

    const mouseX = e.clientX || (e.touches && e.touches[0].clientX);
    const mouseY = e.clientY || (e.touches && e.touches[0].clientY);

    const distance = Math.hypot(mouseX - buttonCenterX, mouseY - buttonCenterY);

    if (distance < 100) {  // trigger radius ~100px
      const angle = Math.atan2(mouseY - buttonCenterY, mouseX - buttonCenterX);
      const escapeDistance = 180 + Math.random() * 100; // 180‚Äì280px jump

      let newX = buttonCenterX + Math.cos(angle + Math.PI) * escapeDistance;
      let newY = buttonCenterY + Math.sin(angle + Math.PI) * escapeDistance;

      // Keep inside viewport with margin
      newX = Math.max(80, Math.min(window.innerWidth - 180, newX));
      newY = Math.max(80, Math.min(window.innerHeight - 180, newY));

      noBtn.style.left = newX - rect.width / 2 + 'px';
      noBtn.style.top  = newY - rect.height / 2 + 'px';
      noBtn.style.position = 'fixed';

      // Tiny chance to "catch" it (for fun, very rare)
      if (Math.random() < 0.007) {
        noButtonLocked = true;
        noBtn.innerHTML = "Okay fine... üò≠";
        noBtn.style.background = '#e67e22';
        noBtn.style.color = 'white';
      }
    }
  }

  // Track both mouse and touch
  document.addEventListener('mousemove', moveNoButton);
  document.addEventListener('touchmove', moveNoButton, { passive: true });

  // If she somehow clicks it (dev tools / very fast finger), tease her
  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    alert("Heyyyy no cheating! üò≠\nThe button doesn't want to be clicked‚Ä¶ but I reaaaally want you to be my Valentine ü•∫‚ù§Ô∏è");
  });
</script>
</body>
</html>
