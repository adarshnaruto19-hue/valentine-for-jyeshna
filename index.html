<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>pls be my valentine i guess</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffebee, #e1f5fe, #fffde7);
      font-family: "Comic Sans MS", "Chalkboard SE", cursive, sans-serif;
      color: #333;
      overflow: hidden;
      text-align: center;
    }
    .container {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 7.5vw;
      line-height: 1.05;
      margin: 0 0 20px;
      text-shadow: 3px 3px 0 #fff, 6px 6px 0 #ff69b4;
      transform: rotate(-2deg);
      animation: wobble 4s infinite ease-in-out;
    }
    @keyframes wobble {
      0%,100% { transform: rotate(-2deg); }
      50%     { transform: rotate(2deg); }
    }
    .heart {
      font-size: 10vw;
      margin: 15px 0;
      animation: pulse 2.5s infinite;
      color: #ff4081;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.15); }
    }
    .btn-box {
      position: relative;
      margin: 40px 0;
    }
    button {
      font-size: 4.5vw;
      padding: 20px 60px;
      margin: 25px;
      border: 5px solid #000;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s;
      box-shadow: 0 8px 0 #333;
    }
    button:active {
      transform: translateY(4px);
      box-shadow: 0 4px 0 #333;
    }
    .yes {
      background: #ffeb3b;
      color: #d500f9;
    }
    .yes:hover {
      background: #ffd600;
      transform: scale(1.15) rotate(3deg);
      box-shadow: 0 12px 0 #333;
    }
    .no {
      background: #90caf9;
      color: #01579b;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .sadboi {
      font-size: 14vw;
      margin: 20px 0 10px;
      animation: bounce 3s infinite;
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-15px); }
    }
    .tiny {
      font-size: 3vw;
      margin-top: 30px;
      opacity: 0.8;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sadboi">ðŸ¥º</div>
  
  <h1>hey... be my valentine?<br>or i'm gonna have to eat<br>both our shares of chocolate</h1>
  
  <div class="heart">ðŸ’–</div>
  
  <div class="btn-box">
    <button class="yes"
      onclick="alert('yay!!! you said yes... i was lowkey scared you\'d pick the chocolate over me ðŸ˜­ðŸ’•'); 
               document.body.innerHTML = '<div style=\"font-size:18vw;margin-top:30vh;\">YOU\'RE STUCK WITH ME NOW ðŸ¥°</div><div style=\"font-size:6vw;color:#ff4081;\">best decision of the year tbh</div>';">
      YES (i kinda like you too)
    </button>
    
    <button class="no" id="nope"
      onmouseover="this.style.left = (Math.random()*80 + 10) + 'vw'; this.style.top = (Math.random()*60 + 20) + 'vh';">
      no thanks i'm busy
    </button>
  </div>
  
  <div class="tiny">(fine you can have the last slice of pizza too... just say yes pls)</div>
</div>

<script>
  // make the "no" button slowly drift away over time
  setInterval(() => {
    const nope = document.getElementById('nope');
    if (!nope) return;
    let currentLeft = parseFloat(nope.style.left) || 50;
    let currentTop  = parseFloat(nope.style.top)  || 50;
    nope.style.left = (currentLeft + (Math.random()-0.5)*8) + 'vw';
    nope.style.top  = (currentTop  + (Math.random()-0.5)*6) + 'vh';
  }, 1200);
</script>

</body>
</html>
