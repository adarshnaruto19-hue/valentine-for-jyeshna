<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      text-align: center;
      padding: 50px 40px;
      max-width: 90%;
      width: 600px;
      background: rgba(255, 255, 255, 0.975);
      border-radius: 42px;
      box-shadow: 0 40px 100px rgba(0,0,0,0.25);
      backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
      animation: float 8s ease-in-out infinite;
    }

    h1 {
      font-size: 4.4rem;
      margin: 0.1em 0 0.4em;
      color: #e63946;
    }

    .heartbeat {
      display: inline-block;
      animation: pulse 1.3s infinite;
    }

    .intro {
      font-size: 1.6rem;
      line-height: 1.6;
      margin: 0.6em 0 1.6em;
      color: #333;
    }

    .question {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 2rem 0 2.5rem;
      color: #1d3557;
    }

    .button-area {
      position: relative;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1.5rem 0 3rem;
    }

    button {
      font-weight: bold;
      border: none;
      border-radius: 999px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.16);
      user-select: none;
    }

    #yes {
      font-size: 2.6rem;
      padding: 26px 120px;
      background: #e63946;
      color: white;
      z-index: 5;
    }

    #yes:hover {
      background: #b32d38;
      transform: scale(1.09);
    }

    #no {
      font-size: 1.15rem;
      padding: 10px 32px;
      background: #f1faee;
      color: #457b9d;
      position: absolute;
      pointer-events: none;
      transition: left 0.22s ease-out, top 0.22s ease-out, transform 0.18s;
      box-shadow: 0 5px 16px rgba(0,0,0,0.15);
      white-space: nowrap;
      border: 1px solid #a8dadc;
    }

    .success {
      font-size: 2.8rem;
      margin-top: 2.5rem;
      color: #2a9d8f;
      font-weight: bold;
      opacity: 0;
      transform: translateY(45px);
      transition: all 1.1s ease;
    }

    .success.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hearts-bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 2.4rem;
      animation: rise linear infinite;
      opacity: 0.8;
    }

    @keyframes rise {
      0%   { transform: translateY(130%) rotate(0deg); }
      100% { transform: translateY(-60%) rotate(1800deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.25); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-20px); }
    }

    @media (max-width: 620px) {
      .card       { padding: 45px 30px; width: 94%; }
      h1          { font-size: 3.6rem; }
      #yes        { font-size: 2.2rem; padding: 22px 90px; }
      #no         { font-size: 1.05rem; padding: 9px 28px; }
      .question   { font-size: 1.9rem; }
    }
  </style>
</head>
<body>

<div class="hearts-bg" id="hearts"></div>

<div class="card">
  <h1>Hey cutie <span class="heartbeat">‚ù§Ô∏è</span></h1>

  <div class="intro">
    I've been overthinking this for weeks‚Ä¶<br>
    and I really don't want to do Valentine's with anyone else.
  </div>

  <div class="question">Will you be my Valentine? ü•∫</div>

  <div class="button-area">
    <button id="yes">Yes!! üíñ</button>
    <button id="no">No üò≠</button>
  </div>

  <div class="success" id="successMsg">
    YASSSSS!!! üéâ‚ù§Ô∏è You're stuck with me forever now üòò
  </div>
</div>

<script>
  // Hearts go brrr
  function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = ['‚ù§Ô∏è','üíó','üíì','üíû','üíò','üíù','ü´∂','‚ú®'][Math.floor(Math.random()*8)];
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDuration = (Math.random() * 9 + 10) + 's';
    h.style.fontSize = (Math.random() * 1.5 + 1.5) + 'rem';
    document.getElementById('hearts').appendChild(h);
    setTimeout(() => h.remove(), 22000);
  }
  setInterval(spawnHeart, 280);

  const yesBtn   = document.getElementById('yes');
  const noBtn    = document.getElementById('no');
  const success  = document.getElementById('successMsg');
  const card     = document.querySelector('.card');

  yesBtn.addEventListener('click', () => {
    success.classList.add('show');
    noBtn.style.display = 'none';
    yesBtn.textContent = 'She said YES!!! ü•πüíï';
    yesBtn.style.transform = 'scale(1.35)';
    yesBtn.disabled = true;

    for(let i = 0; i < 80; i++) setTimeout(spawnHeart, i * 45);
  });

  let noLocked = false;
  let panicLevel = 0;

  function clamp(x, y) {
    const b = card.getBoundingClientRect();
    const n = noBtn.getBoundingClientRect();
    const p = 45;
    return {
      x: Math.max(p, Math.min(b.width - n.width - p, x)),
      y: Math.max(p, Math.min(b.height - n.height - p, y))
    };
  }

  function freakOut(e) {
    if (noLocked) return;

    const nr = noBtn.getBoundingClientRect();
    const cx = nr.left + nr.width / 2;
    const cy = nr.top  + nr.height / 2;

    const mx = e.clientX || (e.touches?.[0]?.clientX ?? 0);
    const my = e.clientY || (e.touches?.[0]?.clientY ?? 0);

    if (!mx || !my) return;

    const d = Math.hypot(mx - cx, my - cy);

    if (d < 140) {  // runs away BEFORE you can hover
      panicLevel = Math.min(panicLevel + 1, 5);
      const angle = Math.atan2(my - cy, mx - cx);
      const jump = 60 + Math.random() * 50 + panicLevel * 15; // gets more dramatic

      let nx = (cx - card.getBoundingClientRect().left) + Math.cos(angle + Math.PI) * jump;
      let ny = (cy - card.getBoundingClientRect().top)  + Math.sin(angle + Math.PI) * jump;

      const pos = clamp(nx - nr.width / 2, ny - nr.height / 2);

      noBtn.style.left = pos.x + 'px';
      noBtn.style.top  = pos.y + 'px';
      noBtn.style.transform = `scale(${1 + panicLevel * 0.08}) rotate(${Math.random()*10 - 5}deg)`;

      if (Math.random() < 0.003) {
        noLocked = true;
        noBtn.textContent = "OK FINE YOU WIN üò≠üí¶";
        noBtn.style.background = '#f4a261';
        noBtn.style.color = 'white';
        noBtn.style.border = '2px solid #e76f51';
      }
    } else {
      panicLevel = Math.max(0, panicLevel - 1);
    }
  }

  document.addEventListener('mousemove', freakOut);
  document.addEventListener('touchmove', freakOut, { passive: true });

  // Start glued next to Yes
  window.addEventListener('load', () => {
    const yr = yesBtn.getBoundingClientRect();
    const cr = card.getBoundingClientRect();
    const nr = noBtn.getBoundingClientRect();

    let sx = (yr.left - cr.left) + yr.width + 20 + Math.random() * 30;
    let sy = (yr.top - cr.top) + (yr.height - nr.height) / 2;

    const pos = clamp(sx, sy);
    noBtn.style.left = pos.x + 'px';
    noBtn.style.top  = pos.y + 'px';

    // Funny initial text
    setTimeout(() => {
      if (!noLocked) noBtn.textContent = "Catch me if you can üòè";
    }, 1200);
  });

  noBtn.addEventListener('click', e => {
    e.preventDefault();
    alert("Bruh you used hacks didn't you üò≠\nStill wanna be my Valentine tho? ü•∫");
  });
</script>
</body>
</html>
