<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%);
      color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px 30px;
      max-width: 90%;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 32px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.2);
      backdrop-filter: blur(12px);
      animation: float 8s ease-in-out infinite;
    }

    h1 {
      font-size: 4.3rem;
      margin: 0.3em 0 0.6em;
      color: #e74c3c;
    }

    .heart-beat {
      display: inline-block;
      animation: heartbeat 1.3s infinite;
    }

    p {
      font-size: 1.55rem;
      line-height: 1.6;
      margin: 1em 0 1.5em;
      color: #444;
    }

    .question {
      font-size: 2rem;
      margin: 2rem 0 2.5rem;
      font-weight: 600;
    }

    .buttons-area {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 160px;
      margin: 0 auto 2rem;
      background: rgba(255, 248, 248, 0.9);
      border: 3px dashed #ffcdd2;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: inset 0 4px 15px rgba(0,0,0,0.06);
    }

    button {
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    #yes {
      font-size: 2.5rem;
      padding: 28px 110px;
      background: #e74c3c;
      color: white;
      position: relative;
      z-index: 5;
    }

    #yes:hover {
      background: #c0392b;
      transform: scale(1.13);
      box-shadow: 0 15px 45px rgba(231,76,60,0.45);
    }

    #no {
      font-size: 1.6rem;
      padding: 18px 65px;
      background: #ecf0f1;
      color: #7f8c8d;
      position: absolute;
      transition: left 0.35s ease-out, top 0.35s ease-out;
      z-index: 10;
      pointer-events: auto;
      white-space: nowrap;
    }

    #no:hover {
      background: #bdc3c7;
      color: #2c3e50;
      transform: scale(1.08);
    }

    .message {
      font-size: 2.6rem;
      margin-top: 2rem;
      color: #27ae60;
      font-weight: bold;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .floating-hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 2.2rem;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0%   { transform: translateY(110vh) rotate(0deg); }
      100% { transform: translateY(-25vh) rotate(1080deg); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.25); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-25px); }
    }

    @media (max-width: 600px) {
      h1          { font-size: 3.5rem; }
      #yes        { font-size: 2.1rem; padding: 22px 80px; }
      #no         { font-size: 1.4rem; padding: 15px 50px; }
      .buttons-area { height: 140px; }
      .question   { font-size: 1.7rem; }
    }
  </style>
</head>
<body>

<div class="floating-hearts" id="hearts"></div>

<div class="container">
  <h1>Hey beautiful <span class="heart-beat">‚ù§Ô∏è</span></h1>
  
  <p>I've been thinking about this for days‚Ä¶<br>and there's really only one person I want to spend Valentine's with.</p>

  <div class="question">Will you be my Valentine?</div>

  <div class="buttons-area" id="playArea">
    <button id="yes">Yes!! üíñ</button>
    <button id="no">No üò≠</button>
  </div>

  <div class="message" id="happyMessage">
    YAYYYYY!!! üéâ‚ù§Ô∏è I love you endlessly!!
  </div>
</div>

<script>
  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = ['‚ù§Ô∏è','üíó','üíì','üíû','üíò','üíù'][Math.floor(Math.random()*6)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 10 + 12) + 's';
    heart.style.fontSize = (Math.random() * 1.6 + 1.3) + 'rem';
    document.getElementById('hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 18000);
  }
  setInterval(createHeart, 300);

  // Game logic
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('happyMessage');
  const playArea = document.getElementById('playArea');

  yesBtn.addEventListener('click', () => {
    message.classList.add('show');
    noBtn.style.display = 'none';
    yesBtn.innerHTML = 'You said YES! ü•∞üíï';
    yesBtn.style.transform = 'scale(1.35)';
    yesBtn.disabled = true;

    for(let i = 0; i < 60; i++) {
      setTimeout(createHeart, i * 45);
    }
  });

  let noLocked = false;

  function clampPosition(x, y) {
    const areaRect = playArea.getBoundingClientRect();
    const noRect  = noBtn.getBoundingClientRect();

    const padding = 25; // keep some space from edges

    const minX = padding;
    const maxX = areaRect.width  - noRect.width  - padding;
    const minY = padding;
    const maxY = areaRect.height - noRect.height - padding;

    return {
      x: Math.max(minX, Math.min(maxX, x)),
      y: Math.max(minY, Math.min(maxY, y))
    };
  }

  function moveNoButton(e) {
    if (noLocked) return;

    const noRect = noBtn.getBoundingClientRect();
    const centerX = noRect.left + noRect.width / 2;
    const centerY = noRect.top  + noRect.height / 2;

    const mouseX = e.clientX || (e.touches && e.touches[0]?.clientX);
    const mouseY = e.clientY || (e.touches && e.touches[0]?.clientY);

    if (!mouseX || !mouseY) return;

    const dist = Math.hypot(mouseX - centerX, mouseY - centerY);

    if (dist < 100) {
      const angle = Math.atan2(mouseY - centerY, mouseX - centerX);
      const escapeDist = 60 + Math.random() * 50; // smaller & controlled jumps

      let proposedX = (centerX - playArea.getBoundingClientRect().left) + Math.cos(angle + Math.PI) * escapeDist;
      let proposedY = (centerY - playArea.getBoundingClientRect().top)  + Math.sin(angle + Math.PI) * escapeDist;

      // Apply clamp twice for safety
      const clamped = clampPosition(proposedX - noRect.width / 2, proposedY - noRect.height / 2);

      noBtn.style.left = clamped.x + 'px';
      noBtn.style.top  = clamped.y + 'px';

      // ultra-rare surrender
      if (Math.random() < 0.004) {
        noLocked = true;
        noBtn.innerHTML = "Fine... üò≠";
        noBtn.style.background = '#e67e22';
        noBtn.style.color = 'white';
      }
    }
  }

  document.addEventListener('mousemove', moveNoButton);
  document.addEventListener('touchmove', moveNoButton, { passive: true });

  // Start No somewhere random but safe inside
  window.addEventListener('load', () => {
    const areaRect = playArea.getBoundingClientRect();
    const noRect   = noBtn.getBoundingClientRect();
    const safeX = 40 + Math.random() * (areaRect.width - noRect.width - 80);
    const safeY = 40 + Math.random() * (areaRect.height - noRect.height - 80);
    const clamped = clampPosition(safeX, safeY);
    noBtn.style.left = clamped.x + 'px';
    noBtn.style.top  = clamped.y + 'px';
  });

  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    alert("Nooo you can't just click it like that! üò≠\nPretty please be my Valentine? ü•∫‚ù§Ô∏è");
  });
</script>
</body>
</html>
