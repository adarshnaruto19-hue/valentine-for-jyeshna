<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 40px 25px;
      max-width: 95%;
      background: rgba(255, 255, 255, 0.94);
      border-radius: 28px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.18);
      backdrop-filter: blur(10px);
      animation: float 7s ease-in-out infinite;
      position: relative;
    }

    h1 {
      font-size: 4.2rem;
      margin: 0.2em 0 0.5em;
      color: #e74c3c;
    }

    .heart-beat {
      display: inline-block;
      animation: heartbeat 1.3s infinite;
    }

    p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin: 1em 0 2em;
      color: #444;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 80px;
      flex-wrap: wrap;
      position: relative;
      min-height: 120px;
      align-items: center;
    }

    button {
      font-weight: bold;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      user-select: none;
    }

    #yes {
      font-size: 2.2rem;          /* Much bigger text */
      padding: 24px 80px;         /* Huge padding ‚Üí very prominent button */
      background: #e74c3c;
      color: white;
    }

    #yes:hover {
      background: #c0392b;
      transform: scale(1.15);
      box-shadow: 0 15px 40px rgba(231, 76, 60, 0.4);
    }

    #no {
      font-size: 1.4rem;
      padding: 16px 50px;
      background: #ecf0f1;
      color: #7f8c8d;
      position: absolute;
      pointer-events: auto;
      transition: all 0.18s ease-out;
      z-index: 10;
    }

    #no:hover, #no:active {
      background: #bdc3c7;
      color: #2c3e50;
      transform: scale(1.1);
    }

    .message {
      font-size: 2.4rem;
      margin-top: 2.5rem;
      color: #27ae60;
      font-weight: bold;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.9s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .floating-hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0; left: 0;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: floatUp linear infinite;
      opacity: 0.75;
    }

    @keyframes floatUp {
      0%   { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-20vh) rotate(720deg); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.2); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-20px); }
    }

    @media (max-width: 600px) {
      h1          { font-size: 3.2rem; }
      #yes        { font-size: 1.9rem; padding: 20px 60px; }
      #no         { font-size: 1.3rem; padding: 14px 40px; }
      .buttons    { gap: 50px; }
      p           { font-size: 1.35rem; }
    }
  </style>
</head>
<body>

<div class="floating-hearts" id="hearts"></div>

<div class="container">
  <h1>Hey beautiful <span class="heart-beat">‚ù§Ô∏è</span></h1>
  
  <p>I‚Äôve been thinking about this way too much‚Ä¶<br>
  and honestly, there‚Äôs only one person I want by my side this Valentine‚Äôs.</p>

  <p style="font-size: 1.9rem; margin: 2.2rem 0 2rem;">
    So‚Ä¶<br><strong>Will you be my Valentine?</strong>
  </p>

  <div class="buttons">
    <button id="yes">Yes!! üíñ</button>
    <button id="no">No üò≠</button>
  </div>

  <div class="message" id="happyMessage">
    YAYYYYYY!!! üéâ‚ù§Ô∏è I love you so so much!!
  </div>
</div>

<script>
  // Floating hearts
  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = ['‚ù§Ô∏è','üíó','üíì','üíû','üíò','üíù'][Math.floor(Math.random()*6)];
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 9 + 11) + 's';
    heart.style.fontSize = (Math.random() * 1.4 + 1.2) + 'rem';
    document.getElementById('hearts').appendChild(heart);
    setTimeout(() => heart.remove(), 16000);
  }
  setInterval(createHeart, 350);

  // Logic
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('happyMessage');

  yesBtn.addEventListener('click', () => {
    message.classList.add('show');
    noBtn.style.display = 'none';
    yesBtn.innerHTML = 'You said YES! ü•∞üíï';
    yesBtn.style.transform = 'scale(1.35)';
    yesBtn.disabled = true;

    // Heart explosion
    for(let i = 0; i < 50; i++) {
      setTimeout(createHeart, i * 50);
    }
  });

  // Slippery No button ‚Äì moves OPPOSITE to cursor direction
  let noLocked = false;

  function moveNoButton(e) {
    if (noLocked) return;

    const rect = noBtn.getBoundingClientRect();
    const btnX = rect.left + rect.width / 2;
    const btnY = rect.top + rect.height / 2;

    const mouseX = e.clientX || (e.touches && e.touches[0]?.clientX);
    const mouseY = e.clientY || (e.touches && e.touches[0]?.clientY);

    if (!mouseX || !mouseY) return;

    const dist = Math.hypot(mouseX - btnX, mouseY - btnY);

    if (dist < 110) {  // trigger when cursor gets within ~110px
      const angle = Math.atan2(mouseY - btnY, mouseX - btnX);
      const escapeDist = 200 + Math.random() * 120;  // bigger jumps for drama

      let newX = btnX + Math.cos(angle + Math.PI) * escapeDist;  // +œÄ = opposite direction
      let newY = btnY + Math.sin(angle + Math.PI) * escapeDist;

      // Clamp to screen with safe margin
      newX = Math.max(100, Math.min(window.innerWidth - 200, newX));
      newY = Math.max(100, Math.min(window.innerHeight - 200, newY));

      noBtn.style.left = (newX - rect.width / 2) + 'px';
      noBtn.style.top  = (newY - rect.height / 2) + 'px';
      noBtn.style.position = 'fixed';

      // Very rare "catch" chance
      if (Math.random() < 0.006) {
        noLocked = true;
        noBtn.innerHTML = "Okay‚Ä¶ you win üò≠";
        noBtn.style.background = '#e67e22';
        noBtn.style.color = 'white';
      }
    }
  }

  document.addEventListener('mousemove', moveNoButton);
  document.addEventListener('touchmove', moveNoButton, { passive: true });

  noBtn.addEventListener('click', (e) => {
    e.preventDefault();
    alert("Nooo cheating allowed! üò≠\nBut seriously‚Ä¶ please be my Valentine? ü•∫‚ù§Ô∏è");
  });
</script>
</body>
</html>
