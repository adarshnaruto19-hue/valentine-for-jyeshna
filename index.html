<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .question {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .gif-container {
            margin: 2rem 0;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .button-container {
            position: relative;
            height: 80px;
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            z-index: 5;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8a8a8 0%, #7f7f7f 100%);
            color: white;
            position: absolute;
            pointer-events: none;           /* prevents normal hover/click */
            transition: left 0.25s ease-out, top 0.25s ease-out;
            white-space: nowrap;
        }

        .celebration {
            display: none;
            animation: fadeIn 0.5s;
        }

        .celebration h2 {
            color: #e91e63;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .celebration p {
            font-size: 1.2rem;
            color: #666;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: fall 4s linear;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                top: -10%;
            }
            100% {
                opacity: 0;
                top: 110%;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <div id="question-section">
            <h1>üíï Hey Beautiful! üíï</h1>
            <p class="question">Will you be my Valentine?</p>
            
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcHEzZzBnN2Q2Y3FqY3F5dGJkdDJ6M3JnZmE2dGJjdHN6ZGNxYzR6ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Cute puppy">
            </div>
            
            <div class="button-container">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No üò≠</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <h2>üéâ Yaaaay! üéâ</h2>
            <p>I knew you'd say yes! ‚ù§Ô∏è</p>
            <p style="margin-top: 1rem;">You just made me the happiest person ever! üíï</p>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGJxMTRvY2Z0ajhxMWMyaDNjOHlhbWZsbWhud3o2aWF6OGhpNmxuZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UVk5yzljef0kGiayL1/giphy.gif" alt="Celebration">
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionSection = document.getElementById('question-section');
        const celebration = document.getElementById('celebration');
        const container = document.querySelector('.container');

        let isCaught = false;

        // Keep No button inside the white card
        function clampPosition(x, y) {
            const contRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            const padding = 30;

            const minX = padding;
            const maxX = contRect.width - btnRect.width - padding;
            const minY = padding;
            const maxY = contRect.height - btnRect.height - padding;

            return {
                x: Math.max(minX, Math.min(maxX, x)),
                y: Math.max(minY, Math.min(maxY, y))
            };
        }

        // Escape logic: moves AWAY from cursor
        function evade(e) {
            if (isCaught) return;

            const btnRect = noBtn.getBoundingClientRect();
            const centerX = btnRect.left + btnRect.width / 2;
            const centerY = btnRect.top + btnRect.height / 2;

            const mouseX = e.clientX || (e.touches && e.touches[0]?.clientX) || 0;
            const mouseY = e.clientY || (e.touches && e.touches[0]?.clientY) || 0;

            if (mouseX === 0 && mouseY === 0) return;

            const distance = Math.hypot(mouseX - centerX, mouseY - centerY);

            if (distance < 110) {
                const angle = Math.atan2(mouseY - centerY, mouseX - centerX);
                const jump = 60 + Math.random() * 50;

                let newX = (centerX - container.getBoundingClientRect().left) + Math.cos(angle + Math.PI) * jump;
                let newY = (centerY - container.getBoundingClientRect().top) + Math.sin(angle + Math.PI) * jump;

                const clamped = clampPosition(newX - btnRect.width / 2, newY - btnRect.height / 2);

                noBtn.style.left = clamped.x + 'px';
                noBtn.style.top = clamped.y + 'px';

                // Tiny funny surrender chance
                if (Math.random() < 0.004) {
                    isCaught = true;
                    noBtn.textContent = "Okay fine... üò≠";
                    noBtn.style.background = 'linear-gradient(135deg, #ff6b6b, #ff8e53)';
                }
            }
        }

        // Listen for mouse & touch movement
        document.addEventListener('mousemove', evade);
        document.addEventListener('touchmove', evade, { passive: true });

        // Position No next to Yes on load
        window.addEventListener('load', () => {
            const yesRect = yesBtn.getBoundingClientRect();
            const contRect = container.getBoundingClientRect();

            let startX = (yesRect.left - contRect.left) + yesRect.width + 30 + Math.random() * 30;
            let startY = (yesRect.top - contRect.top) + (yesRect.height - noBtn.offsetHeight) / 2;

            const pos = clampPosition(startX, startY);
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        });

        // Safety click handler
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            alert("Hey! That's cheating üò§\nBe my Valentine pleeease? ü•∫üíï");
        });

        // Yes celebration
        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            celebration.style.display = 'block';
            createHearts();
        });

        // Falling hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 5000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
