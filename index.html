<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jyeshna... Yes or No? (pick fast before you nap again) üí§</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f9e4ff 0%, #e0f7fa 50%, #fff5e6 100%);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      color: #4a4a6a;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      max-width: 680px;
      text-align: center;
      padding: 30px 20px;
    }
    .gifs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 0 0 25px;
    }
    .gif {
      max-width: 160px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      opacity: 0.95;
    }
    h1 {
      font-size: clamp(2rem, 7vw, 3rem);
      margin: 0 0 20px;
      color: #5c3f7e;
      font-weight: 600;
    }
    .question {
      font-size: clamp(1.4rem, 5vw, 1.9rem);
      margin: 0 0 40px;
      color: #6b7280;
      line-height: 1.4;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
      position: relative;
    }
    button {
      font-size: clamp(1.4rem, 5.5vw, 1.9rem);
      padding: 18px 60px;
      border: none;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 0 rgba(0,0,0,0.15);
    }
    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 rgba(0,0,0,0.15);
    }
    .yes {
      background: #a7e9af;
      color: #1e4d2b;
    }
    .yes:hover {
      background: #8de099;
      transform: scale(1.1);
      box-shadow: 0 10px 0 rgba(0,0,0,0.2);
    }
    .no {
      background: #d1d5db;
      color: #374151;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 80px; /* starts below yes for better spacing */
    }
    .no:hover {
      background: #c7cdd5;
    }
    .tiny {
      font-size: clamp(1rem, 3.8vw, 1.2rem);
      color: #6b7280;
      opacity: 0.9;
      margin-top: 50px;
      line-height: 1.5;
    }
    .hearts {
      font-size: 2.8rem;
      margin: 25px 0;
      animation: gentle-pulse 5s ease-in-out infinite;
    }
    @keyframes gentle-pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.08); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="gifs">
    <img class="gif" src="https://i.pinimg.com/originals/91/f5/0f/91f50f4b17be3ee79f28865544360171.gif" alt="sleepy kitty curling up">
    <img class="gif" src="https://cdn.dribbble.com/userupload/42308199/file/original-d00c381e71565143a1431b593a0028ba.gif" alt="cozy sleepy cat">
    <img class="gif" src="https://cdn.dribbble.com/userupload/42417072/file/original-41d0ffeee86753973df1624a93abd449.gif" alt="cat napping on books">
    <img class="gif" src="https://i.pinimg.com/originals/b8/41/4d/b8414dcb8401d840775d7b62ed0bbfa7.gif" alt="lazy sloth snoozing">
  </div>

  <h1>Hey Jyeshna...</h1>
  <p class="question">Be my Valentine?<br>(naps, snacks, blanket protection included üíï)</p>

  <div class="hearts">üí§ üíó üí§</div>

  <div class="buttons">
    <button class="yes"
      onclick="alert('YES! Sleepy legend chose me ü•∞ Nap privileges: unlocked forever'); 
               document.body.innerHTML = '<div style=\"font-size: clamp(3.5rem,12vw,7rem); margin:35vh auto 0; text-align:center; color:#5c3f7e;\">Jyeshna said YES üíïüí§</div><p style=\"font-size:2rem; color:#8de099; margin-top:20px;\">ultimate lazy duo activated</p>';">
      YES pls
    </button>

    <button class="no" id="noBtn">
      No... too sleepy
    </button>
  </div>

  <p class="tiny">(the no button is running away faster than you hit snooze... catch it if you can üòè)</p>
</div>

<script>
  const noBtn = document.getElementById('noBtn');

  // Super fast escape on hover
  noBtn.addEventListener('mouseover', () => {
    const maxJump = 180; // pixels ‚Äî make it jump farther/faster
    const dx = (Math.random() - 0.5) * maxJump * 2;
    const dy = (Math.random() - 0.5) * maxJump * 1.5;
    noBtn.style.transition = 'transform 0.12s ease-out';
    noBtn.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random()*20-10}deg)`;
  });

  // Constant fast random drifting (even scarier)
  setInterval(() => {
    if (!noBtn) return;
    const dx = (Math.random() - 0.5) * 140;
    const dy = (Math.random() - 0.5) * 100;
    noBtn.style.transition = 'transform 0.35s ease';
    noBtn.style.transform = `translate(${dx}px, ${dy}px) rotate(${Math.random()*15-7.5}deg)`;
  }, 600); // very quick drift
</script>

</body>
</html>
