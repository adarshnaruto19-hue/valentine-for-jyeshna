<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will you be my Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #222;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      text-align: center;
      padding: 50px 40px;
      max-width: 90%;
      width: 580px;
      background: rgba(255, 255, 255, 0.97);
      border-radius: 40px;
      box-shadow: 0 35px 90px rgba(0,0,0,0.22);
      backdrop-filter: blur(14px);
      position: relative;
      overflow: hidden;
      animation: float 8s ease-in-out infinite;
    }

    h1 {
      font-size: 4.2rem;
      margin: 0.2em 0 0.5em;
      color: #e74c3c;
    }

    .heartbeat {
      display: inline-block;
      animation: pulse 1.4s infinite;
    }

    .intro {
      font-size: 1.55rem;
      line-height: 1.6;
      margin: 0.8em 0 1.8em;
      color: #444;
    }

    .question {
      font-size: 2.1rem;
      font-weight: 600;
      margin: 2.2rem 0 2.8rem;
      color: #222;
    }

    .button-area {
      position: relative;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 1rem 0 3rem;
    }

    button {
      font-weight: bold;
      border: none;
      border-radius: 999px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      user-select: none;
    }

    #yes {
      font-size: 2.5rem;
      padding: 24px 110px;
      background: #e74c3c;
      color: white;
      position: relative;
      z-index: 5;
    }

    #yes:hover {
      background: #c62828;
      transform: scale(1.08);
    }

    #no {
      font-size: 1.1rem;           /* small */
      padding: 10px 30px;
      background: #f0f0f0;
      color: #616161;
      position: absolute;
      pointer-events: none;         /* no real hover/click possible */
      transition: left 0.28s ease-out, top 0.28s ease-out;
      box-shadow: 0 4px 14px rgba(0,0,0,0.14);
      white-space: nowrap;
    }

    .success {
      font-size: 2.6rem;
      margin-top: 2.5rem;
      color: #2e7d32;
      font-weight: bold;
      opacity: 0;
      transform: translateY(40px);
      transition: all 1s ease;
    }

    .success.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hearts-bg {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 2.2rem;
      animation: rise linear infinite;
      opacity: 0.78;
    }

    @keyframes rise {
      0%   { transform: translateY(120%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(1440deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.22); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-18px); }
    }

    @media (max-width: 600px) {
      .card       { padding: 40px 30px; width: 92%; }
      h1          { font-size: 3.4rem; }
      #yes        { font-size: 2.1rem; padding: 20px 80px; }
      #no         { font-size: 1rem; padding: 9px 26px; }
      .question   { font-size: 1.8rem; }
      .button-area { height: 100px; }
    }
  </style>
</head>
<body>

<div class="hearts-bg" id="hearts"></div>

<div class="card">
  <h1>Hey beautiful <span class="heartbeat">‚ù§Ô∏è</span></h1>

  <div class="intro">
    I've been thinking about this nonstop‚Ä¶<br>
    and there's really only one person I want to spend Valentine's with.
  </div>

  <div class="question">Will you be my Valentine?</div>

  <div class="button-area">
    <button id="yes">Yes!! üíñ</button>
    <button id="no">No üò≠</button>
  </div>

  <div class="success" id="successMsg">
    YAYYYY!!! üéâ‚ù§Ô∏è I love you more than anything!!
  </div>
</div>

<script>
  // Hearts
  function spawnHeart() {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = ['‚ù§Ô∏è','üíó','üíì','üíû','üíò','üíù'][Math.floor(Math.random()*6)];
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDuration = (Math.random() * 10 + 12) + 's';
    h.style.fontSize = (Math.random() * 1.4 + 1.4) + 'rem';
    document.getElementById('hearts').appendChild(h);
    setTimeout(() => h.remove(), 20000);
  }
  setInterval(spawnHeart, 320);

  // Logic
  const yesBtn   = document.getElementById('yes');
  const noBtn    = document.getElementById('no');
  const success  = document.getElementById('successMsg');
  const card     = document.querySelector('.card');
  const btnArea  = document.querySelector('.button-area');

  yesBtn.addEventListener('click', () => {
    success.classList.add('show');
    noBtn.style.display = 'none';
    yesBtn.textContent = 'You said YES! ü•∞üíï';
    yesBtn.style.transform = 'scale(1.32)';
    yesBtn.disabled = true;

    for(let i = 0; i < 70; i++) setTimeout(spawnHeart, i * 50);
  });

  let noLocked = false;

  function clampToCard(x, y) {
    const bounds = card.getBoundingClientRect();
    const noSize = noBtn.getBoundingClientRect();
    const pad = 40;
    return {
      x: Math.max(pad, Math.min(bounds.width - noSize.width - pad, x)),
      y: Math.max(pad, Math.min(bounds.height - noSize.height - pad, y))
    };
  }

  function evade(e) {
    if (noLocked) return;

    const noRect = noBtn.getBoundingClientRect();
    const cx = noRect.left + noRect.width / 2;
    const cy = noRect.top  + noRect.height / 2;

    const mx = e.clientX || (e.touches?.[0]?.clientX ?? 0);
    const my = e.clientY || (e.touches?.[0]?.clientY ?? 0);

    if (!mx || !my) return;

    const dist = Math.hypot(mx - cx, my - cy);

    if (dist < 120) {   // large radius ‚Üí flees before you can hover
      const angle = Math.atan2(my - cy, mx - cx);
      const jump = 80 + Math.random() * 80;

      let newX = (cx - card.getBoundingClientRect().left) + Math.cos(angle + Math.PI) * jump;
      let newY = (cy - card.getBoundingClientRect().top)  + Math.sin(angle + Math.PI) * jump;

      const pos = clampToCard(newX - noRect.width / 2, newY - noRect.height / 2);

      noBtn.style.left = pos.x + 'px';
      noBtn.style.top  = pos.y + 'px';

      if (Math.random() < 0.003) {
        noLocked = true;
        noBtn.textContent = "Fine... üò≠";
        noBtn.style.background = '#ff9800';
        noBtn.style.color = 'white';
      }
    }
  }

  document.addEventListener('mousemove', evade);
  document.addEventListener('touchmove', evade, { passive: true });

  // Start right next to Yes
  window.addEventListener('load', () => {
    const yesRect = yesBtn.getBoundingClientRect();
    const cardRect = card.getBoundingClientRect();
    const noSize = noBtn.getBoundingClientRect();

    // Position ~30‚Äì50px to the right of Yes, centered vertically
    let startX = (yesRect.left - cardRect.left) + yesRect.width + 30 + Math.random() * 40;
    let startY = (yesRect.top - cardRect.top) + (yesRect.height - noSize.height) / 2;

    const pos = clampToCard(startX, startY);
    noBtn.style.left = pos.x + 'px';
    noBtn.style.top  = pos.y + 'px';
  });

  noBtn.addEventListener('click', e => {
    e.preventDefault();
    alert("Hey! That's not fair üò≠\nPlease be my Valentine? ü•∫‚ù§Ô∏è");
  });
</script>
</body>
</html>
